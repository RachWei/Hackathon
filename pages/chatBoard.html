          function bindToWindow(e) {
            if (typeof window.to_comment === 'undefined') {
              // <button type="button" onclick="sendDoubt()"> Send </button>

              btn.type = "button"

            function keyHandler(e) {
        var TABKEY = 9;

            this.value += "    ";
            if(e.preventDefault) {

            }
